<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>研究任务说明</title>
    <!-- 添加 LeanCloud SDK -->
    <script src="https://cdn.jsdelivr.net/npm/leancloud-storage@4.12.0/dist/av-min.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: "Microsoft YaHei", sans-serif;
            background-color: #f5f5f5;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #eee;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background-color: #eee;
            margin-bottom: 30px;
            border-radius: 2px;
        }

        .progress {
            width: 100%;
            height: 100%;
            background-color: #4CAF50;
            border-radius: 2px;
        }

        .instruction {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
            border-left: 4px solid #4CAF50;
        }

        .example {
            margin: 30px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        .scale-container {
            margin: 20px 0;
        }

        .scale-title {
            text-align: center;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .scale {
            position: relative;
            height: 2px;
            background-color: #333;
            margin: 40px 50px;
        }

        .scale::before, .scale::after, 
        .scale-tick-1, .scale-tick-2, .scale-tick-3, .scale-tick-4 {
            content: '';
            position: absolute;
            width: 2px;
            height: 10px;
            background-color: #333;
            top: -5px;
        }

        .scale::before {
            left: 0;
        }

        .scale::after {
            right: 0;
        }

        .scale-tick-1 {
            left: 20%;
        }

        .scale-tick-2 {
            left: 40%;
        }

        .scale-tick-3 {
            left: 60%;
        }

        .scale-tick-4 {
            left: 80%;
        }

        .scale-input {
            position: absolute;
            width: 120px;
            padding: 5px;
            border: none;
            border-bottom: 1px solid #333;
            text-align: center;
            font-size: 16px;
            background: transparent;
        }

        .scale-input.left {
            left: -60px;
            top: -35px;
        }

        .scale-input.right {
            right: -60px;
            top: -35px;
        }

        .example .scale-input {
            color: #666;
            font-style: italic;
        }

        .scale-words {
            position: absolute;
            width: 120px;
            top: 5px;
            font-size: 14px;
            color: #666;
            text-align: center;
        }

        .scale-words.left {
            left: -60px;
        }

        .scale-words.right {
            right: -60px;
        }

        .scale-blank {
            position: absolute;
            width: 120px;
            height: 1px;
            border-bottom: 1px dashed #999;
        }

        .scale-blank.left {
            left: -60px;
            top: -25px;
        }

        .scale-blank.right {
            right: -60px;
            top: -25px;
        }

        @media (max-width: 600px) {
            .container {
                margin: 20px;
                padding: 20px;
            }
        }

        .buttons {
            display: flex;
            justify-content: flex-end;
            margin-top: 30px;
        }

        .continue-btn {
            background-color: #4CAF50;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .continue-btn:hover {
            background-color: #45a049;
            transform: translateY(-2px);
        }
    </style>
    <script>
        // 初始化 LeanCloud
        AV.init({
            appId: "iJtuT5WzVtKd6HgqkJqIchnX-gzGzoHsz",
            appKey: "Yijol5btFLgj273ZcHqnNQBg",
            serverURL: "https://ijtut5wz.lc-cn-n1-shared.com"
        });
    </script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>研究任务说明</h1>
            <p class="subtitle">（第2页，共5页）</p>
        </div>

        <div class="progress-bar">
            <div class="progress" style="width: 40%"></div>
        </div>

        <div class="instruction">
            <p>接下来，你会看到一个尺度词，你需要写出你认为这个尺度的两端的尽头分别应该是什么词，每端至少填写一个词。如果有多个答案，请用逗号隔开。</p>
            <p>请看下面的示例：</p>
        </div>

        <div class="example">
            <div class="scale-container">
                <div class="scale-title">难度</div>
                <div class="scale">
                    <div class="scale-blank left"></div>
                    <div class="scale-words left">（示例回答：简单，容易，轻松）</div>
                    <div class="scale-blank right"></div>
                    <div class="scale-words right">（示例回答：困难，费劲，艰难）</div>
                    <div class="scale-tick-1"></div>
                    <div class="scale-tick-2"></div>
                    <div class="scale-tick-3"></div>
                    <div class="scale-tick-4"></div>
                </div>
            </div>
        </div>

        <div class="example">
            <div class="scale-container">
                <div class="scale-title">距离</div>
                <div class="scale">
                    <div class="scale-blank left"></div>
                    <div class="scale-words left">（示例回答：近）</div>
                    <div class="scale-blank right"></div>
                    <div class="scale-words right">（示例回答：远）</div>
                    <div class="scale-tick-1"></div>
                    <div class="scale-tick-2"></div>
                    <div class="scale-tick-3"></div>
                    <div class="scale-tick-4"></div>
                </div>
            </div>
        </div>

        <div class="example">
            <div class="scale-container">
                <div class="scale-title">美丽程度</div>
                <div class="scale">
                    <div class="scale-blank left"></div>
                    <div class="scale-words left">（示例回答：丑陋，难看，丑）</div>
                    <div class="scale-blank right"></div>
                    <div class="scale-words right">（示例回答：美丽，美，好看）</div>
                    <div class="scale-tick-1"></div>
                    <div class="scale-tick-2"></div>
                    <div class="scale-tick-3"></div>
                    <div class="scale-tick-4"></div>
                </div>
            </div>
        </div>

        <div class="buttons">
            <button type="button" class="continue-btn" onclick="nextPage()">我已明白，继续</button>
        </div>
    </div>

    <script>
        function nextPage() {
            window.location.href = 'page3.html';
        }
    </script>
</body>
